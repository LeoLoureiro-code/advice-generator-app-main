<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./sass/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="content">
      <h1>Advice #<span id="adviceNumber">117</span></h1>
       <p id="advice">
         "It is easy to sit up and take notice, what's difficult
         is getting up and taking action."
       </p>
       
       <div class="pattern-div">
        <hr class="line1">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern divider" id="divider">
        <hr class="line2">
       </div>
       <div class="dice-div">
        <img src="./images/icon-dice.svg" alt="dice" id="dice">
       </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
